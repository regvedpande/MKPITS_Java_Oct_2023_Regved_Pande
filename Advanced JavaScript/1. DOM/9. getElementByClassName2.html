<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title class="technocrats">Tree</title>
    </head>
    <body>
        <h1>We are Learning JS</h1>
        <h1>Subscribe Technocrats Solutions</h1>
        <h2>Now</h2>
        <p class="technocrats">Hello <span>Technocrats Solutions</span> <em>World</em><span>Youtube</span> </p>
        <p class="myclass"><span>Bye</span> Technocrats Solutions</p>
        <div>
            <p>1st p inside div</p>
            <p class="technocrats">2nd p inside div</p>
        </div>
    
    <script>
        // Whole Document
        let result = document.getElementsByClassName("technocrats");
        document.write(result);
        console.log(result);

        // Only Inside Body
        let result1 = document.body.getElementsByClassName("technocrats");
        document.write(result1);
        console.log(result1);

    </script>
