<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #first {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        #second {
            width: 250px;
            height: 250px;
            background-color: rgb(133, 223, 29);
        }

        #third {
            width: 200px;
            height: 200px;
            background-color: rgb(247, 62, 21);
        }

        #fourth {
            width: 150px;
            height: 150px;
            background-color: rgb(220, 192, 29);
        }
    </style>

    <div id="first">1
        <div id="second">2
            <div id="third">3
                <div id="fourth">4
                </div>
            </div>
        </div>
    </div>

    <script>
        let reg = () => {
            this.style.backgroundColor = "red";
        }

        let raj = () => {
            this.style.backgroundColor = "blue";
            r.stopPropagation(); 
        }

        let ash = () => {
            this.style.backgroundColor = "green";
            this.style.width = "250px";
        }

        let kaus = () => {
            this.style.backgroundColor = "violet";
        }

        let divo = document.getElementById("first");
        let chiron = document.getElementById("second");
        let mistral = document.getElementById("third");
        let veyron = document.getElementById("fourth");

        divo.addEventListener("click", reg, false);
        chiron.addEventListener("click", raj, false);
        mistral.addEventListener("click", ash, false);
        veyron.addEventListener("click", kaus, false);

    </script>
</body>
</html>
