<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform" method="post">
        Name: <input type="text" name="bar"><br>
        Password : <input type="text" name="pass"><br>
        Email: <input type="text" name="em"><br>
        <input type="button" value="Set Cookies" name="set" onclick="setcookies()">
        <input type="button" value="Get Cookies" name="get" onclick="getcookies()">
    </form>

    <script>
        let setcookies = () =>{
            document.cookie = "name=" + document.myform.bar.value +"; max-age=" + 60 * 60 * 24 * 10;
            document.cookie = "password=" + document.myform.pass.value +"; max-age=" + 60 * 60 * 24 * 10;
            document.cookie = "email=" + document.myform.em.value +"; max-age=" + 60 * 60 * 24 * 10;
        }

            /*This code defines a function `getcookies` that parses the document's cookies, extracts
             values for 'name', 'email', and 'password', then populates corresponding form fields in
            `myform` with these values.*/
        let getcookies = () => {
            var cookiesArray = document.cookie.split(";");
            for (var i = 0; i < cookiesArray.length; i++) {
                var valueArray = cookiesArray[i].split("=");
                if (valueArray[0].trim() == 'name') {
                    document.myform.bar.value = valueArray[1];
                } else if (valueArray[0].trim() == 'email') {
                    document.myform.em.value = valueArray[1];
                } else if (valueArray[0].trim() == 'password') {
                    document.myform.pass.value = valueArray[1];
                }
            }
        }
    </script>
</body>
</html>
