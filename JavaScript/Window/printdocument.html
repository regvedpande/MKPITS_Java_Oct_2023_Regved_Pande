<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Apple is the Richest Company in the World</p>
    <button id="but">Print</button>
    <script>
        let regved = () => {
            window.print();
        }
        document.getElementById("but").addEventListener("click",regved);
    </script>
</body>
</html>
