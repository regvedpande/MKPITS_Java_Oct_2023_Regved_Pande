<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="open">Open</button>
    <button id="focus" >Focus</button>
    <button id="blur">Blur</button>

    <script>
        let op = () =>{
            window.open("","_blank");
        }

        let foc = () =>{
            window.focus();
        }

        let bl = () =>{
            window.blur();
        }

        document.getElementById("open").addEventListener("click",op);
        document.getElementById("focus").addEventListener("click",foc);
        document.getElementById("blur").addEventListener("click",bl);
    </script>
</body>
</html>
