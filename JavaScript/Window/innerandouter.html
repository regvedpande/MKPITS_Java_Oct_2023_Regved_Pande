<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = window.outerHeight;
        console.log("Outer Height : " + a);

        let d = window.outerWidth;
        console.log("Outer Width : " + d);

        let b = window.innerHeight;
        console.log("Inner Height : " + b);

        let c = window.innerWidth;
        console.log("Inner Width : " + c);
    </script>
</body>
</html>
