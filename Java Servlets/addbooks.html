<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    form {
        width: 40%;
        margin: 0 auto;
        padding: 40px;
        background: linear-gradient(135deg, #6a5acd, #8a2be2);
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid #ddd;
        overflow: hidden;
    }
    h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
    }
        input[type="text"], input[type="date"], input[type="submit"] {
        width: calc(100% - 22px);
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    input[type="text"]:focus, input[type="date"]:focus {
        outline: none;
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    input[type="submit"] {
        background-color: #4b0082;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #6a5acd;
    }
</style>
</head>
<body>

<form action="BooksController" method="get">
    <h2>Enter the Book Details that you want to Insert</h2>
    <b>Title:</b><input type="text" name="bookname"><br>
    <b>Author:</b><input type="text" name="authorname"><br>
    <b>Date:</b><input type="date" name="date"><br>
    <b>Genre:</b><input type="text" name="genrename"><br>
    <b>Character:</b><input type="text" name="character"><br>
    <b>Synopsis:</b><input type="text" name="synopsis"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
