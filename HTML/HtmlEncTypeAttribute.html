<!DOCTYPE html>
<html lang="en">            
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--This HTML form includes the attribute enctype="multipart/form-data," indicating that
    the form can handle binary data, commonly used for file uploads. The form's action is 
    set to "gotform.php," specifying where the form data will be sent. The method is "post," 
    indicating that data is transmitted in the HTTP request body. UTF-8 encoding is specified 
    for character representation. The form contains input fields for name and password, with a 
    submit button to send data and a reset button to clear entries. However, the closing </body>tag 
    seems to be misplaced and should be</form>`..-->
    
<form enctype="multipart/form-data" action="gotform.php" method="post" accept-charset="UTF-8">

    Name: <input type="text" name="name"><br><br>
    Password: <input type="password" name="pass"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</body>
    </form>
</html>
