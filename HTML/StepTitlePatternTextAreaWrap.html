<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- This form streamlines the entry of student details, ensuring accurate names with a lowercase
            pattern requirement. The textarea facilitates the allocation of points, promoting clear communication.
            For numerical input, a step increment of 2 is provided. Overall, this user-friendly design enhances the
            efficiency of capturing essential student characteristics, fostering a seamless data entry experience. -->
            
    <h3>Step, Title, Pattern Text Area and Wrap</h3>
    Student Name : <input type="text" pattern="^[a-z]+$" placeholder="Enter the Name Here"  title="Pranav etc"><br>
    <h4>How Many Points you want to allot to Student</h4>
    <textarea wrap = "soft" rows="5" cols="10">
        Note: This form allows the entry of student characteristics, 
        offering a concise and user-friendly interface for capturing essential information about each student.
        </textarea>
    <h4>Enter the points out of 10</h4>
    Points: <input type="number" step="2"><br><br>
    
        <input type="submit" value="Submit"><br><br>
    </form>
</body>
</html>
