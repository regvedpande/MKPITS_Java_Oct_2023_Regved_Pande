<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This HTML form includes a "Name" input marked as required for mandatory user input.
        The "Password" field is optional. The form features "Submit" and "Reset" buttons, 
        with the "formnovalidate" attribute on the "Reset" button indicating that form validation
        should be skipped when resetting the form. -->
    <form>
        Name:<input type="text" name="name" required = "required"><br>
        Password:<input type="password" name="pass"><br><br>
        <input type="submit" name="Submit">
        <input type="reset" name="Reset" formnovalidate>
    </form>
</body>
</html>
