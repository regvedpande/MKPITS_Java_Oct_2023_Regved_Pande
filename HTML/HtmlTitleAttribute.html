<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Attribute</title>
</head>
<body>
    <p><b>The Colours</b></p>
    <div>
        <img src="Images/Red.jpeg" width="200" height="200" title="This is Red Image"> 
        <h3>Move Cursor on this Image</h3>
    </div>
    <div>
        <img src="Images/Blue.png" width="200" height="200" title="This is Blue Image"> 
        <h3>Move Cursor on this Image</h3>
    </div>
</body>
</html>
