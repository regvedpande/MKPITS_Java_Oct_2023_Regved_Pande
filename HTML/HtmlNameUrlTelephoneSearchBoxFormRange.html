<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The HTML code creates a webpage with various input elements. It includes a file input
    for uploading files, a datetime input for entering date and time, a text input for name, 
    a telephone input for phone numbers, a search input for search functionality, a number input
    for age (preset to 23), and a range input for selecting a value within a specified range. Each 
    input captures specific types of user input related to the mentioned fields. -->
    
    <h2>Enter Your Name,Date and Time, Telephone Number, Search Box, Age and Form Range</h2>
    File:<input type="file"><br>
    Date and Time:<input id="dtl" type="datetime-local"><br>
    Name: <input type="text" name="fname"><br>
    Telephone: <input type="tel" name="phone"><br>
    Search : <input type="search"><br>
    Age: <input type="number" value="23"><br>
    Range of Search : <input type="range">

</body>
</html>
