<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--This user-friendly form ensures a seamless experience by allowing individuals to express their 
        programming language preference. The dropdown menu, featuring Java, Python, and Swift options, 
        defaults to Java while preventing the selection of Objective-C. The inclusion of a submit button 
        enables users to effortlessly communicate and retain their preferred programming language for 
        future interactions. -->
    <form>
        Preferred Language : <select>
            <option value="Java" selected>Java Programming</option>
            <option value="Python">Python Programming</option>
            <option value="Swift">Swift Programming</option>
            <option value="Objective-C" disabled>Objective-C</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
