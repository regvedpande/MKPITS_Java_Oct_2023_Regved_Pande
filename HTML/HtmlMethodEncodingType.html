<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding Type</title>
</head>
<body>
    <!-- This HTML form uses the "post" method with the "multipart/form-data" encoding
        type, suitable for file uploads. It includes input fields for "Name" and "Password"
        with corresponding names. The form is set to send data to the server at "#goform.php"
        with UTF-8 character encoding. It also features "Submit" and "Reset" buttons for user interaction. -->
    <form enctype="multipart/form-data" action="#goform.php" method="post" accept-charset="UTF-8">
    Name:<input type="text" name="name"><br>
    Password:<input type="password" name="pass"><br><br>
    <input type="submit" name="Submit">
    <input type="reset" name="Reset">
</form>
</body>
</html>
