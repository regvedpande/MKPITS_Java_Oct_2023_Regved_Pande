<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Links</title>
</head>
<body>
    <!-- This HTML code creates a webpage with clickable links. Clicking the links opens images in a 
    new tab (`_blank`) or within an iframe named "image," displaying a dinosaur, car, or spaceship image accordingly. -->
    <a href="Images/Dinosaur.jpeg" target="_blank"><h2>Click Here For Dinosaur Image</h2></a>
    <a href="Images/Car.jpeg" target="image"><h2>Click Here For Car Image</h2></a>
    <a href="Images/Spaceship.jpeg" target="image"><h2>Click Here For Spaceship</h2></a>
</body>
</html>
