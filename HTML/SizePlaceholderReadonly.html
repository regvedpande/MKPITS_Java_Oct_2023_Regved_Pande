<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Concepts of Size, Placeholder, Multiple and Readonly</h3>
    <form >
        <!--This HTML form incorporates a text input for names with a 55-character limit and a placeholder.
            Additionally, there's a read-only text input labeled "Characteristics" set to "Great Names." 
            Users can upload multiple files through the "File" input. The form is finalized with a "Submit" button,
            streamlining user interaction and data submission.-->

        Name: <input type="text" size="55" placeholder="Enter Your Name Here"><br><br>
        Characteristics: <input type="text" name="fname" value="Great Names" readonly><br><br>
        <!-- Multiple can be applied only on File and Image -->
        File: <input type="file" name="file" multiple ><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
