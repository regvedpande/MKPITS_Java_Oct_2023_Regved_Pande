<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--This HTML form includes autocomplete functionality, enabling browsers to suggest previously 
    entered data. When submitted, the form sends user-provided information (name and password) to 
    "gotform.php" for processing. The form specifies UTF-8 encoding for character representation, 
    ensuring compatibility with diverse characters. The reset button allows users to clear the form entries. -->

<form autocomplete="on" action="gotform.php" accept-charset="UTF-8">

    Name: <input type="text" name="name"><br><br>
    Password: <input type="password" name="pass"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
</body>
    </form>
</html>
