<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaderMainFooter</title>
</head>
<body>
    <!-- Page Layout Techniques :-  1) Semantic (header, main, footer)
                                    2) Non-Semantic (div, span) -->
    <!-- header : Contains the introductory elements of a page or section -->
    <header>
        <h1>My Profile</h1>
    </header>

    <!--main : Houses the primary, unique content of the page. This should be the focus of the document, 
    the stuff that sets this page apart from others on the site.-->
    <main>
        <section>Name : Regved Pande</section>
        <section>Age : 23</section>
        <section>Educational Qualification : Bachelor of Technology in Computer Science and Engineering</section>
        <!-- The aside element represents a section of a page that consists of content that is tangentially related to the content 
        around the aside element, and which could be considered separate from that content.(majorly used to separate ad content from the website) -->
        <aside>This is a separate content for ads</aside> 
    </main>

    <!-- footer :  Contains the closing or supplementary information for a page or section. -->
    <footer>
    <br>
    <!-- section : Divides content into thematic chunks or groupings. This helps organize a document or longer content blocks. -->
        <section>You can contact me here</section>
        <section>Email : regregd@outlook.com</section>
        <section>Phone : +91 9049874883</section>
    </footer>
</body>
</html>
