<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<form>
    <!-- This HTML form captures login information with input fields for a user's name and password. 
        The `<input>` elements, differentiated by their types ("text" and "password"), define the data format. 
        The submit button (`<input type="submit">`) triggers form submission, enabling data transmission to a server for authentication.
        The reset button (`<input type="reset">`) provides a convenient means to clear form entries. Forms facilitate structured user input,
        aiding in data organization and interaction on websites. -->
    <h3>Enter your Login Information</h3>
    Name: <input type="text" name="name"><br><br>
    Password: <input type="password" name="password"><br><br>
    <input type="submit">
    <input type="reset">
</form>
</html>
