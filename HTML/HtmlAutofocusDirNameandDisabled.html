<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--This HTML form collects user data, with the "Name" field set to autofocus for immediate
            input focus. The "Alternative Name" field is disabled, preventing user interaction. 
            The "Password" field ensures secure data entry. The "City" input, featuring the "dirname"
            attribute, hints at the expected text direction for the entered city, aiding bidirectional 
            language support. The form is finalized with a "Submit" button for data submission.-->

        Name: <input type="text" name="name" autofocus><br><br>
        Alternative Name : <input type="text" name="name" disabled><br><br>
        Password<input type="password" name="pass"><br><br>
        City:<input type="text" name="city" dirname="city.dir"><br><br>
        <input type="submit" name="Submit">
    </form>
</body>
</html>
