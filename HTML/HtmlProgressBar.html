<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- This HTML code defines a webpage body with a heading indicating progress. 
    It includes a progress bar with a value of 50 out of a maximum of 100, visually
    representing a 50% completion status. Additionally, there's another progress bar
    without specified values, which can be customized dynamically based on the progress of a particular task. -->
<body>
    <h4>Percentage of Progress Achieved</h4>
    <progress value="50" max="100"></progress><br>
    <progress></progress>
</body>
</html>
