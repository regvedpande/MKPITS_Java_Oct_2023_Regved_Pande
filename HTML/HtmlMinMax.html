        <!--This HTML snippet demonstrates the use of `minlength` and `maxlength` attributes for input validation.
            It includes fields for "Name" and "Password," each with a minimum length of 5 characters and a maximum
            length of 15 characters. The form also contains a submit button. -->
        <h3>Use of min Length and max Length</h3>
        Name: <input type="text" minlength="5" maxlength="15"><br><br>
