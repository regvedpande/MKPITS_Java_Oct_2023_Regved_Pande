<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <title>Ordered and Unordered List</title>
    <!-- An ordered list displays a list of item using numbers or letters in either ascending or descending order. 
    The <ol>….</ol> tag is used to define an ordered list; whereas the <li>….</li> tag is used to define the items of list.-->
    <h2>Ordered List of Car Manufacturers</h2>
    <ol>
        <li>Koenigsegg</li>
        <li>Bugatti</li>
        <li>Pagani</li>
        <li>Lamborghini</li>
        <li>Ferrari</li>
    </ol>

    <!-- An unordered list is used to create a bulleted list of items. The <ul>….. </ul> tag is used to define an unordered list; whereas, 
           the <li>…</li> tag is used to define the items of the list.
 -->
    <h2>Unordered List of Bike Manufacturers</h2>
    <ul>
        <li>Harley Davidson</li>
        <li>Indian</li>
        <li>Ducati</li>
        <li>Kawasaki</li>
        <li>Suzuki</li>
    </ul>

</body>
</html>
