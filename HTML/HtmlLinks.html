<!DOCTYPE html>
<html>
    <head>
        <title>Adding Links in HTML</title>
    </head>
        <body>
            <!-- HTML links are defined with the <a> tag, The link's destination is specified in the href attribute. 
                    Attributes are used to provide additional information about HTML elements. -->
            <h2>My GitHub Link is</h2>
            <a href="https://github.com/regvedpande/MKPITS_HTML_Regved_Pande.git"> You can access it from here</a>
        </body>
</html>
