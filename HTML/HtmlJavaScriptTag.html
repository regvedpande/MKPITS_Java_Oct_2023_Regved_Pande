<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <!-- 
The provided HTML code is an anchor (<a>) element with an inline JavaScript event attached to its href attribute.
     When the user clicks the link, the JavaScript code within the href attribute (javascript:alert("Hello Regved");)
     will be executed, displaying an alert box with the message "Hello Regved." -->
    <a href='javascript:alert ("Hello Regved");'>Click Me</a>
</body>
</html>
