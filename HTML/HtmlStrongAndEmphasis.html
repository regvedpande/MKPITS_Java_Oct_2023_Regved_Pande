<!DOCTYPE html>
<html>
    <head>
        <title>Names</title>
<body>
     <!-- The <strong> ……. </strong> tag indicates that its content has strong importance <bold> -->
        <h1><strong>Greatest Scientists</strong></h1>
        <h2><strong>Albert Einstein</strong></h2>
        <!-- The <em> ……… </em> indicates emphasis that subtly changes the meaning of a sentence.<bold + italic>-->
        <h2><em>Nikola Tesla</em></h2>
        <h2>Marie Curie</h2>
</body>
       
    </head>
</html>
