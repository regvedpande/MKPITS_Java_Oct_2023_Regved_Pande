<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This HTML form is designed to gather user data, capturing their name and preferred programming language.
        The dropdown menu is organized into two distinct groups: "Programming" and "Web Designing," providing a clear
        categorization of language options. Users can easily navigate and select from a variety of choices, such as Java,
        C, HTML, and more. Upon clicking the "Submit" button, the entered information is sent for processing, ensuring a 
        seamless and user-friendly interaction. The thoughtful categorization and simplicity of the form contribute to an 
        enhanced experience for users expressing their preferences. -->
        
    <form>
        Name: <input type="text" name="name"><br><br>
        Preferred Language: 
        <select name="language">
            <optgroup label="Programming">
                <option value="Java">Java Programming</option>
                <option value="C">C Programming</option>
                <option value="C#">C Sharp</option>
                <option value="C++">C++ Programming</option>
            </optgroup>
            <optgroup label="Web Designing">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="PHP">PHP</option>
            </optgroup>
        </select>  
        <button type="submit">Submit</button>
    </form>
</body>
</html>
