<!DOCTYPE html>
<html lang="en">
<head>
    <!--  This is the character encoding meta tag, indicating that the document uses UTF-8 encoding. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
     <h1>Welcome to my page!</h1>
     <p>This is a simple HTML document demonstrating the use of the meta tag.</p>
</body>
</html>
