<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/css/displaytables.css">
    <title>Car Information Table</title>
</head>
<body>

    <table>
        <caption>Car Information</caption>
        <colgroup>
            <col style="background-color: lightblue;">
            <col style="background-color: lightgreen;">
        </colgroup>
        <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Car Model</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">Total Cars: 2</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Toyota</td>
                <td>Camry</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Mustang</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
