<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(148, 226, 255);
        }

        @media only screen and (max-width: 800px) {
        body{
            background-color: rgb(148, 226, 255);
        }
    }
    </style>
</head>
<body>
    <h1><b>Media Query</b></h1>
    <p>Imagine you're designing a website. You want it to look great on any device, from tiny 
    phones to giant TVs. But how do you make sure the layout, font sizes, and images all work 
    perfectly on each screen? That's where CSS media queries come in!</p>
</body>
</html>
