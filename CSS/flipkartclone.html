<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/CSS/css/flipkartclone.css">
</head>
<body>
    <div id="container">
        <div id="mainheader">
            <header>
                <div class="head">
                    <div class="logo">
                        <img src="/CSS/Images/flipkarticon.jpg">
                    </div>
                    <div class="searchdiv">
                        <div class="searchlogo">
                            <img id="move" src="/CSS/Images/search.png">
                            <input id="fontincrease" type="search" placeholder="Search for Products, Brands and More">
                        </div>
                    </div>
                </div>
                <div class="userlogo">
                    <img src="/CSS/Images/icons8-user-24.png" width="30px" height="30px">
                    <span id="arrange"><b>Login</b></span>
                </div>
                <div class="cart">
                    <img src="/CSS/Images/cart icon.png" width="30px" height="30px">
                    <span id="anotherarrange"><b>Cart</b></span>
                </div>
                <div class="shop">
                    <img src="/CSS/Images/icons8-shop-50.png" width="30px" height="30px">
                    <span id="shops"><b>Become a Seller</b></span>
                </div>
                <div class="vertical">
                    <img src="/CSS/Images/icons8-menu-vertical-24.png" width="25px" height="25px">
                </div>
            </header>
        </div>
        <!-- next line -->
        <div id="second">
            <div id="tomatoes">
                <img class="tomato" src="/CSS/Images/grocery.png" height="90px" width="90px">
                <p id="gro">Groceries</p>
            </div>
            <div id="smartphones">
                <img src="/CSS/Images/smartphonelogo.png" height="90px" width="90px">
                <p id="item1">Smartphones</p>
            </div>
            <div id="fashion">
                <img src="/CSS/Images/fashion.png" height="90px" width="90px">
                <p id="item2">Fashion</p>
            </div>
            <div id="electronics">
                <img src="/CSS/Images/electronics.png" height="90px" width="90px">
                <p id="item3">Electronics</p>
            </div>
            <div id="appliances">
                <img src="/CSS/Images/appliances.png" height="90px" width="90px">
                <p id="item4">Appliances</p>
            </div>
            <div id="toys">
                <img src="/CSS/Images/toys.png" height="90px" width="90px">
                <p id="item5">Toys</p>
            </div>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/CSS/Images/flipkartad.jpeg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/CSS/Images/clothes.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/CSS/Images/toysad.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <div class="third">
            <h5><b>Electronics and Smartphones</b></h5>
        </div>

        <div id="fourth">
            <div class="smartphone15">
                <img src="/CSS/Images/Pro.jpg" height="200px" width="250px">
            </div>
    
            <div class="macbook">
                <img src="/CSS/Images/macbook.jpg" height="220px" width="250px">
            </div>

            <div class="camera">
                <img src="/CSS/Images/hassleblad.jpg" height="250px" width="330px">
            </div>
            
            <div class="printer">
                <img src="/CSS/Images/printer.jpg" height="270px" width="310px">
            </div>

            <div class="ssd">
                <img src="/CSS/Images/ssd.jpg" height="200px" width="130px">
            </div>

        </div>
        
    </body>
    </html>
