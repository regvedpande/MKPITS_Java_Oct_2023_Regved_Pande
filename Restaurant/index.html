<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="search-box">
    <input type="text" id="city" class="input-field" placeholder="Enter city (e.g., Mumbai)">
    <input type="text" id="area" class="input-field" placeholder="Enter area (e.g., Bandra)">
    <button onclick="findHospitals()" class="search-btn">Search</button>
  </div>

  <div id="map-container"></div>

  <div class="loading">
    <div class="spinner">
      <img src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/loader.gif" alt="Loading...">
    </div>
  </div>

  <div id="hospitals-list" class="result-list" style="display: none;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="scripts.js"></script> 
</body>
</html>
